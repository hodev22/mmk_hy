<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="signup.css">
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js" 
  integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" 
  crossorigin="anonymous">
  </script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // SDK 초기화. 사용할 앱의 JavaScript 키 설정
    Kakao.init('ff45b36f29e05dd10f1ed5edda75c1a6');
    // SDK 초기화 여부 판단
    console.log(Kakao.isInitialized());
  </script>
  <title>회원가입</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">Logo</div>
      <nav class="navigation">
        <div class="nav-links">
          <div class="nav-link" onclick="location.href='main.html'">Home</div>
          <div class="nav-link" onclick="">서비스 소개</div>
          <div class="nav-link" onclick="">문제집 생성</div>
        </div>
        <div class="divider"></div>
        <div class="login-button" onclick="">
          <div class="login-text">로그인</div>
        </div>
        <div class="signup" onclick="">회원가입</div>
      </nav>
    </header>
    <main class="main">
      <h1 class="title">회원가입</h1>
      <p class="description">회원가입을 위해 고객님의 개인정보를 입력해 주세요.</p>
      <form class="form">
        <div class="input-field">
          <label class="input-label">이름</label>
          <input type="text" class="input-name">
        </div>
        <div class="input-group">
          <div class="input-field">
            <label class="input-label">이메일</label>
            <input type="email" class="input-email">
          </div>
          <div class="input-field">
            <label class="input-label-tel">전화번호</label>

            <input type="tel" class="input-tel">
            <button>인증</button>

          </div>
        </div>
        <div class="input-field">
          <label class="input-label">비밀번호</label>
          <input type="password" class="input-pwd">
        </div>
        <div class="input-field">
          <label class="input-label">비밀번호 확인</label>
          <input type="password" class="input-pwdcon">
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="personal" name="personal" unchecked>
          <label for="personal">개인정보 활용에 동의합니다.</label>
        </div>
        <div role="button" class="submit-button">회원가입</div>
        <div class="login-prompt">
          <span>이미 계정이 있다면? </span>
          <span class="login-link" onclick="">로그인</span>
        </div>
        <div class="divider-container">
          <span class="or-text">또는 다른 방법으로 로그인</span>
        </div>
        <div class="login-btn">
          <a id="kakao-login-btn" href="javascript:loginWithKakao()">
            <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222" alt="카카오 로그인 버튼">
          </a>
          <a id="naver-login-btn">
            <img src="img/네이버-로그인-버튼.png" alt="네이버 로그인 버튼">
          </a>
          <script type="text/javascript">
            function loginWithKakao() { 
        
              Kakao.Auth.login({ 
                success: function(authObj) {
                  alert(JSON.stringify(authObj))
                },
                fail: function(err) { 
                  alert(JSON.stringify(err))
                },
              })
            }
          </script>
        </div>
      </form>
    </main>
    <div class="no-stack">NO STACK</div>
  </div>
  <script src="kakao-login.js"></script>
</body>
</html>
