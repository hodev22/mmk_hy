<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="header">
        <ul>
            <li class="logo">Logo</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">서비스소개</a></li>
            <li><a href="#">문제집 생성</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">로그인</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>NO STACK</h1>
        <div class="login-form">
            <h2>로그인</h2>
            <p>이메일과 비밀번호를 입력해 주세요.</p>
            <form>
                <input type="email" placeholder="email@naver.com" required>
                <input type="password" placeholder="password" required>
                <input type="submit" value="로그인">
            </form>
            <div class="social-login">
                <input type="button" class="kakao">
                    <img src="img/카카오-로그인-버튼.png" width="222" alt="카카오 로그인">
                <input type="button" class="naver">
                    <img src="img/네이버-로그인-버튼.png" width="222" alt="네이버 로그인">
            </div>
            <div class="forgot-password">
                아이디 또는 비밀번호를 잊었어요
            </div>
            <div class="sign-up">
                아직 계정이 없다면? <br>
                <a href="#">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
